---
layout: default
---

<div class="post">
	<h1><a href="{{ url }}">{{ title }}</a></h1>
	<p class="meta">{{ date }} &ndash; {{ meta }}</p>

	{{{ body }}}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {{# other}}
      <li><span>{{ date }}</span> &raquo; <a href="{{ url }}">{{ title }}</a></li>
    {{/ other}}
  </ul>
</div>
