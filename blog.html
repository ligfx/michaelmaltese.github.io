---
layout: default
---

{{# objects_by_day }}
<div class="date-separator">{{ date }}</div>
{{# objects }}
	{{# is_link }}
	<div class="linked">
		<h1><a href="{{ href }}">{{ title }} &rarr;</a></h1>
		<div class="linked-body">
			{{{ body }}}
			<span style="color: #aaa">&#9733;</span>
		</div>
	</div>
	{{/ is_link}}
	{{# is_post }}
	<div class="post">
		<h1><a href="{{ url }}">{{{ title }}}</a></h1>
		<div class="post-body">
			{{{ body }}}
			<span style="color: #aaa">&#9733;</span>
		</div>
	</div>
	{{/ is_post}}
{{/ objects }}
{{/ objects_by_day }}
